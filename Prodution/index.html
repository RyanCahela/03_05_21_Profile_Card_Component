<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile_Card_Component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="card_hero_section">
          <img src="images/image-victor.jpg" alt="profile picture"/>
        </header>
        <main>
          <h3>Victor Crest <span>26</span></h3>
          <div role="doc-subtitle">London</div>
        </main>
        <footer class="stats">
          <div class="stat">
            <div class="stat_number">80K</div>
            <div class="stat_label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat_number">803K</div>
            <div class="stat_label">Likes</div>
          </div>
          <div class="stat">
            <div class="stat_number">1.4K</div>
            <div class="stat_label">Photos</div>
          </div>
        </footer>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
